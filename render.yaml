services:
  # Backend API Service
  - type: web
    name: packcheck-api
    env: python
    region: oregon
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: False
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: packcheck-db
    databaseName: packcheck
    user: packcheck
    region: oregon
