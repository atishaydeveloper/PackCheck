services:
  # Backend API Service
  - type: web
    name: packcheck-api
    env: python
    region: oregon
    buildCommand: ./render-build.sh
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: False
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: packcheck-db
    databaseName: packcheck
    user: packcheck
    region: oregon
